version: "3.9"
services:
  db:
    container_name: jav_db
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=oramack25
      - POSTGRES_USER=postgres
      - POSTGRES_DB=javanow_s_db
    ports:
      - "5432:5432"
    volumes:
      - javanow_pgdata:/var/lib/postgresql/data

volumes:
  javanow_pgdata:
    name: javanow_s_pgdata
